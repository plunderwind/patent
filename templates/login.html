<!DOCTYPE html>
<html lang="en">

<head>
{% include 'include/_head.html' %}
</head>
<body>
    <div id="login-page">
        <div class="container">
            <form class="form-login" action="" method="post">
                <h2 class="form-login-heading">登录</h2>
                <div class="login-wrap">
                    {{ form.username(class_='form-control',placeholder="用户名") }}
                    <br>
                    {{ form.password(class_='form-control',placeholder="密码") }}
                    <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal">忘记密码(待开发)?</a>
		                </span>
                    </label>
                    {{ form.submit(class="btn btn-theme btn-block",value="登录") }}
                    {{ form.csrf_token }}
                    <hr>
                    <div class="registration">
                        还没有帐户？<br/>
                        <a href="{{ url_for('register') }}">创建一个帐户</a>
                    </div>
                </div>
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">忘记密码 ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>请输入验证邮箱地址</p>
		                          <input type="text" name="email" placeholder="email" autocomplete="off" class="form-control placeholder-no-fix">

		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
            </form>
        </div>
    </div>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.backstretch.min.js"></script>
    <script>$.backstretch("../static/img/ui-bg2.jpg", {speed: 500});</script>
</body>

</html>
